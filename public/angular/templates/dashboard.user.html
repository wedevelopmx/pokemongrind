<div class="box" ng-show="user">
  <div class="item">
      <div class="item-bg h6 text-center {{user.Team.avatar}}-bg">
        <img  ng-src="../assets/images/{{user.Team.avatar}}.png" class="avatar-center">
      </div>
      <div class="p-a-lg pos-rlt text-center"><img ng-src="{{user.avatar}}" class="img-circle w-56" style="margin-bottom: -7rem">
      </div>
  </div>
  <div class="box-body text-center">
      <a href="" class="text-md m-t block" ng-bind="user.displayName"></a>
      <p><small ng-bind="user.bio"></small></p>
      <div class="text-xs" ng-show="user.Team.name">
        <em>Team: <strong ng-bind="user.Team.name"></strong></em>   <em>Lvl: <strong ng-bind="user.level"></strong></em>
      </div>
  </div>
  <div class="box-divider m-a-0"></div>
  <div class="box-body">
    <!--Initialize user Form-->
    <div class="text-left" ng-hide="user.Team.name">
      <div class="alert alert-warning" role="alert">Primero, ayudanos a saber que nivel tienes y de que equipo eres.</div>
      <form role="form" ng-submit="joinTeam()">
        <div class="form-group row">
          <label for="teamName" class="col-sm-2 control-label">Team: </label>
          <div class="col-sm-10">
            <select class="form-control input-c" ng-init="team = teams[0]" ng-model="team" ng-options="team.name  for team in teams" required=""></select>
          </div>
        </div>
        <div class="form-group row">
          <label for="userLevel" class="col-sm-2 control-label">Level: </label>
          <div class="col-sm-10">
            <input class="form-control" type="number" min="0" ng-model="userLevel" value="1" required>
          </div>
        </div>
        <div class="form-group row m-t-md">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn white">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="box-divider m-a-0"></div>
  <div class="box-header">
    <h3>My Gyms</h3>
  </div>
  <div class="box-divider m-a-0"></div>
  <ul class="list box">
    <li class="list-item" ng-repeat="gym in gyms">
      <a ng-href="#/gym/{{gym.id}}/{{user.Team.name | lowercase}}">
        <div class="list-left">
          <img ng-src="../assets/images/{{user.Team.avatar}}/unova_gym.png" class="w-40">
        </div>
        <div class="list-body">
          <div class="inline">
            <span class="_500" ng-bind="gym.name"></span>
            <small class="block text-muted">Leader: <span ng-bind="gym.leader.name"></span></small>
          </div>
          <span class="pull-right m-t"><i class="glyphicon glyphicon-chevron-right"></i></span>
        </div>
      <a>
    </li>

    <li class="list-item" ng-hide="gyms.length > 0">
      <a ng-href="#">
        <div class="list-left">
          <img ng-src="../assets/images/unova_gym.png" class="w-40">
        </div>
        <div class="list-body">
          <div class="inline">
            <span class="_500">Busca o crea tu gimnasio</span>
            <small class="block text-muted">Unete a los gimnasios cercanos a ti, si no existen crealos e invita a otros amigos.</small>
          </div>
        </div>
      <a>
    </li>

  </ul>
</div>
