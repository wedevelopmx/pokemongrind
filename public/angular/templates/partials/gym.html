<div class="box gym-popup text-center">
   <div class="p-a-md">
      <p><img src="assets/images/unova_gym.png" class="w-56"></p>
      <a href="" class="text-md block">{{parameter.name}}</a>
      <p><small>Gym Level: {{parameter.level}}</small></p>
      <a href="" ng-hide="parameter.member" class="btn btn-sm btn-outline rounded b-primary" ng-controller="JoinGymController" ng-click="join(parameter)">Join</a>
      <a href="" ng-show="parameter.member" class="btn btn-sm btn-outline rounded b-danger" ng-controller="JoinGymController" ng-click="leave(parameter)">Leave</a>
   </div>
   <div class="row row-col no-gutter b-t">

      <div class="col-xs-4 b-r info {{team.avatar}}-bg" ng-repeat="team in parameter.teams">
        <a class="p-y block text-center" ui-toggle-class="">
          <strong class="block">{{ team.name }}</strong> <span class="block">{{ team.members }}</span>
        </a>
      </div>
   </div>
</div>
