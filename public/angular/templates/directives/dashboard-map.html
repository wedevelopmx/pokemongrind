<section class="map-container">
	<div class="search-box">
		<i class="fa fa-search"></i><input ng-model="search" type="text" placeholder="Search">
		<ul class="result">
			<li class="item" ng-repeat="item in result" ng-click="searchResultSelected(item)">
				<span ng-bind="item.display_name"></span>
			</li>
		</ul>
	</div>
	<openlayers ol-center="center" ol-defaults="defaults" height="100%" width="100%">
		<ol-marker ng-repeat="marker in markers" ol-marker-properties="marker" ol-style="style"></ol-marker>
		<ol-marker ol-marker-properties="marker" ng-show="selecting" ol-style="style"></ol-marker>
	</openlayers>
</section>
