<div class="box">
    <div class="box-header">
      <h3>Top Players</h3>
    </div>
    <div class="box-divider m-a-0"></div>
    <ul class="list no-border p-b">
      <li class="list-item" ng-repeat="player in topPlayers">
        <a herf class="list-left">
          <span class="w-40 avatar">
            <img ng-src="{{player.avatar}}" alt="...">
            <i class="on b-white bottom"></i>
          </span>
        </a>
        <div class="list-body">
          <div><a ng-href="{{player.website}}" ng-bind="player.displayName"></a></div>
          <small class="text-muted text-ellipsis" ng-bind="player.bio"></small>
        </div>
      </li>
    </ul>
</div>
