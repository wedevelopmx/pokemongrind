<div class="form-group">
  <label>Name </label>
  <input type="text" class="form-control" ng-model="settingsUser.displayName">
</div>
<div class="form-group">
  <label>Biography </label>
  <input type="text" class="form-control" ng-model="settingsUser.bio">
</div>
<!-- <div class="form-group">
  <label>Company</label>
  <input type="text" class="form-control" ng-model="settingsUser.company">
</div> -->
<div class="form-group">
  <label>Website</label>
  <input type="text" class="form-control" ng-model="settingsUser.website" disabled>
</div>
<!-- <div class="form-group">
  <label>Location</label>
  <input type="text" class="form-control" ng-model="settingsUser.location">
</div> -->
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" ng-model="settingsUser.email" disabled>
</div>
<div class="form-group">
  <label>Team </label>
  <div class="input-group">
    <select class="form-control input-c" ng-model="settingsUser.TeamId" ng-options="team.id as team.name  for team in teams"></select>
  </div>
</div>
<div class="form-group">
  <label>Level</label>
  <input type="number" class="form-control" ng-model="settingsUser.level">
</div>
